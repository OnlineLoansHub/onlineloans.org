version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm install sharp
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - public/**/*
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
